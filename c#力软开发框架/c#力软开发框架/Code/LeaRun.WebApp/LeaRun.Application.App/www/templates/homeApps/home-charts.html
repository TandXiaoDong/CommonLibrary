<ion-modal-view ng-controller="lrChartsCtrl">
  <ion-header-bar class="bar-stable nav-bar-block nav-title-slide-ios7">
    <button class="button button-clear " ng-click="closePageModel()"><i class="icon ion-ios-arrow-left"></i></button>
    <h1 class="title">报表中心</h1>
  </ion-header-bar>
  <ion-content class="scroll-content ionic-scroll has-header">
    <div class="scroll" style="transform:translate3d(0px,0px,0px) scale(1);">

      <div class="card">
        <!--<div class="item item-divider item-calm">
            <div class="centerfont">
              <i class="icon ion-earth"></i>
            </div>
        </div>-->
        <div class="item item-text-wrap">
          <highchart id="chart1" config="chartPie" class="Chartcenter"></highchart>
        </div>
      </div>

      <div class="card">
        <!--<div class="item item-divider item-calm">
          <div class="centerfont">
            <i class="icon ion-earth"></i>
          </div>
        </div>-->
        <div class="item item-text-wrap">
          <highchart id="chart2" config="chartarea" class="Chartcenter"></highchart>
        </div>
      </div>

      <div class="card">
        <!--<div class="item item-divider item-calm">
          <div class="centerfont">
            <i class="icon ion-earth"></i>
          </div>
        </div>-->
        <div class="item item-text-wrap">
          <highchart id="chart3" config="chartDonut" class="Chartcenter"></highchart>
        </div>
      </div>
    </div>
  </ion-content>
</ion-modal-view>
